<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="col-1 hour">9AM</div>
          <textarea class="description col-10" id="09"></textarea>
          <button class="saveBtn fa fa-save col-1" id="9am"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="col-1 hour">10AM</div>
          <textarea class="description col-10" id="10"></textarea>
          <button class="saveBtn fa fa-save col-1" id="10am"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="col-1 hour">11AM</div>
          <textarea class="description col-10" id="11"></textarea>
          <button class="saveBtn fa fa-save col-1" id="11am"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="hour col-1">12PM</div>
          <textarea class="description col-10" id="12"></textarea>
          <button class="saveBtn fa fa-save col-1" id="12pm"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="hour col-1">1PM</div>
          <textarea class="description col-10" id="13"></textarea>
          <button class="saveBtn fa fa-save col-1" id="1pm"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="hour col-1">2PM</div>
          <textarea class="description col-10" id="14"></textarea>
          <button class="saveBtn fa fa-save col-1" id="2pm"></button>
      </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="hour col-1">3PM</div>
          <textarea class="description col-10" id="15"></textarea>
          <button class="saveBtn fa fa-save col-1" id="3pm"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="hour col-1">4PM</div>
          <textarea class="description col-10" id="16"></textarea>
          <button class="saveBtn fa fa-save col-1" id="4pm"></button>
        </div>
      </div>
      <div class="row time-block">
        <div class="row container-fluid">
          <div class="hour col-1">5PM</div>
          <textarea class="description col-10" id="17"></textarea>
          <button class="saveBtn fa fa-save col-1" id="5pm"></button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
